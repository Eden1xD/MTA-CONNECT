<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0b0f1a">
<title>MTA Connect ‚Ä¢ Portal Oficial</title>

<style>
:root{
  --bg:#070a14;
  --card:rgba(255,255,255,.07);
  --border:rgba(255,255,255,.14);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --purple:#7c3aed;
  --cyan:#22d3ee;
  --blue:#60a5fa;
  --green:#22c55e;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:
    radial-gradient(900px 500px at 10% 10%, rgba(124,58,237,.35), transparent 60%),
    radial-gradient(900px 500px at 90% 20%, rgba(34,211,238,.25), transparent 60%),
    linear-gradient(180deg,#05070f,#0b0f1a);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* part√≠culas */
.orb{
  position:absolute;
  width:520px;height:520px;
  border-radius:50%;
  filter:blur(30px);
  opacity:.25;
  animation:float 10s ease-in-out infinite;
}
.orb.p{background:var(--purple);top:-200px;left:-200px}
.orb.c{background:var(--cyan);top:30%;right:-250px;animation-duration:12s}
.orb.b{background:var(--blue);bottom:-250px;left:25%;animation-duration:14s}

@keyframes float{
  0%,100%{transform:translate(0,0)}
  50%{transform:translate(30px,-20px)}
}

/* card */
.card{
  position:relative;
  width:min(520px,92%);
  background:linear-gradient(180deg,var(--card),rgba(255,255,255,.03));
  border:1px solid var(--border);
  border-radius:22px;
  padding:26px;
  backdrop-filter:blur(14px);
  box-shadow:0 30px 80px rgba(0,0,0,.45);
  animation:fadeIn .8s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

.logo{
  width:52px;height:52px;
  border-radius:16px;
  background:
    radial-gradient(circle at 30% 30%,var(--cyan),transparent 55%),
    radial-gradient(circle at 70% 60%,var(--purple),transparent 55%);
  border:1px solid rgba(255,255,255,.2);
  margin-bottom:14px;
}

h1{
  margin:0;
  font-size:26px;
  letter-spacing:.3px;
}

p{
  margin:8px 0 18px;
  color:var(--muted);
  font-size:14px;
}

.server{
  background:rgba(0,0,0,.35);
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  margin-bottom:16px;
}

.server span{
  font-family:monospace;
  font-size:14px;
}

.copy{
  background:none;
  border:1px solid var(--border);
  color:var(--text);
  padding:6px 10px;
  border-radius:10px;
  cursor:pointer;
}
.copy:hover{background:rgba(255,255,255,.08)}

.actions{
  display:grid;
  gap:12px;
}

.btn{
  padding:14px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(135deg,var(--purple),var(--cyan));
  color:#fff;
  box-shadow:0 10px 30px rgba(124,58,237,.45);
  transition:.2s;
}
.btn:hover{transform:translateY(-2px);filter:brightness(1.05)}
.btn.alt{
  background:transparent;
  border:1px solid var(--border);
  color:var(--text);
  box-shadow:none;
}

.status{
  margin-top:14px;
  font-size:13px;
  color:var(--muted);
  display:flex;
  align-items:center;
  gap:8px;
}

.dot{
  width:8px;height:8px;
  border-radius:50%;
  background:var(--green);
  box-shadow:0 0 0 6px rgba(34,197,94,.18);
}

.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#111827;
  border:1px solid var(--border);
  padding:10px 14px;
  border-radius:12px;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.toast.show{opacity:1}

footer{
  margin-top:16px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="orb p"></div>
<div class="orb c"></div>
<div class="orb b"></div>

<div class="card">
  <div class="logo"></div>

  <h1>Entrar no MTA</h1>
  <p>Conex√£o r√°pida e autom√°tica. Um clique e voc√™ entra no servidor.</p>

  <div class="server">
    <span id="ip">26.222.20.157:22003</span>
    <button class="copy" onclick="copyIP()">Copiar IP</button>
  </div>

  <div class="actions">
    <button class="btn" onclick="connect()">üöÄ Abrir MTA e Conectar</button>
    <button class="btn alt" onclick="connect()">Tentar novamente</button>
  </div>

  <div class="status">
    <div class="dot"></div>
    Servidor online ‚Ä¢ Conex√£o pronta
  </div>

  <footer>
    Portal oficial ‚Ä¢ MTA SA
  </footer>
</div>

<div class="toast" id="toast">IP copiado!</div>

<script>
const LINK = "mtasa://26.222.20.157:22003";

function connect(){
  window.location.href = LINK;
}

function copyIP(){
  navigator.clipboard.writeText("26.222.20.157:22003");
  showToast("IP copiado!");
}

function showToast(msg){
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),1800);
}

// tentativa autom√°tica
setTimeout(connect, 900);
</script>
</body>
</html>
